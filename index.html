<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>elalgpt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="layout" style="display: flex; height: 100vh; overflow: hidden;">

    <main id="chatMain" style="flex: 1; display: flex; flex-direction: column; transition: all 0.3s ease;">

      <header style="text-align: center; padding: 1rem; background-color: #222; color: #ff69b4; font-size: 2rem; font-weight: 600;">
        elalgpt
      </header>

      <div class="chat-container" id="chat" style="flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem;">
        <div class="message bot">Hi, welcome! What question do you have?</div>
      </div>

      <div class="input-container" style="display: flex; padding: 1rem; background-color: #222; border-top: 1px solid #333; gap: 0.5rem; align-items: center;">
        <input type="text" id="userInput" placeholder="Type a message..." style="flex: 1; padding: 0.75rem 1rem; border-radius: 999px; border: none; font-size: 1rem; background-color: #fff; color: #111;">
        <button onclick="sendMessage()" aria-label="Send" style="background-color: #ff69b4; border: none; border-radius: 999px; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; padding: 0;">
          <svg class="send-icon" viewBox="0 0 24 24" style="width: 20px; height: 20px; fill: white;">
            <path d="M3 20v-6l9-2-9-2V4l19 8-19 8z"/>
          </svg>
        </button>
      </div>
    </main>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
